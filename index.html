<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Go Fish!</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/fishtank.css">
</head>
<body>
    <div class="body-wrapper">
        <header><h1>GO FISH YOURSELF</h1></header>
        <div class="content tank">
            <div class="fish"><img src="assets/images/bucs_burned.png"></div>
            <div class="fish2"><img src="assets/images/durnk_fish.png"></div>
            <div class="fish3"><img src="assets/images/tiny_fish.png"></div>
            <span class="bubble bubble0"></span>
            <span class="bubble bubble1"></span>
            <span class="bubble bubble2"></span>
            <span class="bubble bubble3"></span>
            <span class="bubble bubble4"></span>
            <span class="bubble bubble5"></span>
            <div class="rps" id="rps">
                <ul class="score" id="score">
                    <li id="wins"></li>
                    <li id="losses"></li>
                    <li id="draws"></li>
                </ul><!--end score-->
                <p><span id="points"></span></p>
                <p><span id="oppPoints"></span></p>            
                <ul id="status" class="status">
                </ul><!--end status ul -->
                <!-- fish image -->
                <img src="assets/images/fish-opponent.png" alt="fish pic" height="80" width="80">
                <div class="btnGrp" id="btnGrp">
                    <button>Change Turn</button>
                </div><!--end btn grp-->
                
            </div><!--end rps div-->
            <div class="chatWrapper">
                <ul class="chat" id="chat">
                </ul><!--end chat ul-->
                <form>
                    <ul class="chatBtns">
                        <li><input type="text" id="textInput"><button type="submit" id="enter">Submit</button></li>
                        <li>
                            <button type="button" id="clear">Clear Chatlog</button>
                            <button type="submit">Reconnect</button>
                        </li>
                    </ul>   
                </form>
            </div><!--end chat wrapper-->
        </div><!--end content div-->
    </div> <!-- End Body Wrapper Div (for fishtank)
        
    <!-- jQuery CDN -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- my script -->
    <script src="./assets/app.js"></script>
</body>
</html>
