<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Go Fish!</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="assets/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header><h1>GO FISH YOURSELF</h1></header>
    <div class="content">
        
        <div class="rps" id="rps">
        
           
     <ul class="score" id="score">
          <div class="container"> 

            <div class = "row">

                <div class="col-sm-4">
                    <ul id="wins"></ul>
                </div>
                    
                
                <div class="col-sm-4">
                    <ul id="losses"></ul>
                </div>
                

                <div class="col-sm-4">
                    <ul id="draws"></ul>
                </div>
          
                
            </div>
        </div>

            </ul><!--end score-->
            <p>Points: <span id="points"></span></p>
            <ul id="status" class="status">
            </ul><!--end status ul -->
            <div class="btnGrp" id="btnGrp">
                <button>Change Turn</button>
            </div><!--end btn grp-->
        </div><!--end rps div-->
        <div class="chatWrapper">
            <ul class="chat" id="chat">
            </ul><!--end chat ul-->
            <form>
                <ul class="chatBtns">
                    <li><input type="text" id="textInput"><button type="submit" id="enter">Submit</button></li>
                    <li>
                        <button type="button" id="clear">Clear Chatlog</button>
                        <button type="submit">Reconnect</button>
                    </li>
                </ul>   
            </form>
        </div><!--end chat wrapper-->
    </div><!--end content div-->
        
    <!-- jQuery CDN -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- my script -->
    <script src="./assets/app.js"></script>
</body>
</html>
