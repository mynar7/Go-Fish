<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Go Fish!</title>
    <link rel="SHORTCUT ICON" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/fishtank.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>

    <div class="body-wrapper">
        <header><h1>GO FISH</h1></header>
        <div class="content tank">
            <div class="boat"><img src="assets/images/bucs_burned.png"></div>
            <div class="fish2"><img src="assets/images/tiny_fish.png"></div>
            <div class="fish3"><img src="assets/images/tiny_fish.png"></div>
            <!-- <div class="shark_chase"><img src="assets/images/shark_chase_burned.png"></div> -->
            <span class="bubble bubble0"></span>
            <span class="bubble bubble1"></span>
            <span class="bubble bubble2"></span>
            <span class="bubble bubble3"></span>
            <span class="bubble bubble4"></span>
            <span class="bubble bubble5"></span>
            <div class="rps" id="rps">
                <!--
                <ul class="score" id="score">
                    <li id="wins"></li>
                    <li id="losses"></li>
                    <li id="draws"></li>
                </ul>
                -->
                <p><span id="points"></span></p>
                <p><span id="oppPoints"></span></p>            
                <ul id="status" class="status">
                </ul><!--end status ul -->
                <!-- fish image -->
                <img src="assets/images/fish-opponent.png" alt="fish pic" height="80" width="80">
                <div class="btnGrp" id="btnGrp">
                    
                </div><!--end btn grp-->
                
            </div><!--end rps div-->
            <div class="chatWrapper">
                <ul class="chat" id="chat">
                </ul><!--end chat ul-->
                <form>
                    <ul class="chatBtns">
                        <li><input type="text" id="textInput"><button type="submit" id="enter" class="btn btn-success">Submit</button></li>
                        <li>
                            <button type="button" id="clear"  class="btn btn-primary">Clear Chatlog</button>
                            <button type="submit" class="btn btn-danger">Reconnect</button>
                        </li>
                    </ul>   
                </form>
            </div><!--end chat wrapper-->
        </div><!--end content div-->
    </div> <!-- End Body Wrapper Div (for fishtank)
        
    <!-- jQuery CDN -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- my script -->
    <script src="./assets/app.js"></script>
</body>
</html>
